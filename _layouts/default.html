	<style>
	.sidenav {
		height: 100%;
		width: 160px;
		position: fixed;
		z-index: 1;
		top: 0;
		left: 0;
		background-color: #841212;
		overflow-x: hidden;
		padding-top: 10px;
	}
	
	.sidenav a {
		padding: 6px 8px 6px 16px;
		text-decoration: none;
		font-size: 20px;
		font-family:'Amiri', serif;
		color: #e4e1e1;
		display: block;
	}

	.sidenav a:hover{
		color: #ffffff;
	}

	.sidenav a:active{
		color: #ffffff;
	}
	
	.main {
		margin-left: 160px; /* Same as the width of the sidenav */
		font-size: 28px; /* Increased text to enable scrolling */
		padding: 0px 10px;
	}
/*new part begins*/

  .sidenav {
    width: 100%;
    height: 42px;
	position: relative;
	text-align: left;

  }
  .sidenav a {
	padding: 0px 0px 6px 14px;
	float: left;
	overflow-x: hidden;
	font-size: 17px;

  }
